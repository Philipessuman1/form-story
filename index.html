<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Form a Story</title>
  </head>
  <body>
    <section id="top">
      <img src="https://content.codecademy.com/courses/learn-html-forms/formAStoryLogo.svg" alt="Form A Story Logo">
    </section>

    <section id="main">
      <h1>Complete the Form -<br> Complete the Story!</h1>
      <hr>
      <!--Add your form below:-->
      <form action="/story.html" method="GET">
      <label for="animal-1">Animal </label>
      <input id="animal-1" type="text" name="animal-1" placeholder="input animal name" required>
      <br>
      <label for="animal-2">Another Animal </label>
      <input id="animal-2" name="animal-2" type="text" placeholder="input another animal name" required>
      <br>
      <label for="animal-3">One More Animal </label>
      <input id="name" name="animal-3" type="text" placeholder="one more name" required>
      <br>
      <label for="adj-1">Adjective (past tense): </label>
      <input id="adj-1" name="adj-1" type="text" placeholder="eg. was happy" required>
      <br>
      <label for="verb-1">Verbs (ends in -ing):</label>
      <input id="verb-1" name="verb-1" type="text" placeholder="eg. talking" required>
      <br>
      <label for="num-1">Number: </label>
      <input id="num-1" name="num-1" type="number" required min="1" max="500" step="1">
      <br>
      <span>Yes or No:</span>
      <input id="yes" type="radio" name="answer" value="yes" required>
      <label for="yes">Yes</label>
      <input id="no" name="answer" value="no" type="radio" required>
      <label for="no">No</label>
      <br>
      <label for="speed">Relative speed (ends in -er):</label>
      <select id="speed" name="speed" required>
        <option value="faster">Faster</option>
        <option value="slower">Slower</option>
        <option value="smoother">Smoother</option>
        <option value="calmer">Calmer</option>
        <option value="quicker">Quicker</option>
      </select>
        <br>
        <label for="quote">Motivational Quote:</label>
        <input id="quote" name="quote" type="text" required list="quotes-choices">
        <datalist id="quotes-choices">
         <option value="winner gets ice cream!"></option> 
         <option value="winner gets ten dollars"></option>
         <option value="winner gets trip to Dubai"></option>
        </datalist>
        <br>
        <label for="message">Meaningful Message:</label>
        <textarea id="message" name="message" rows="8" cols="40" required></textarea>
        <input type="submit" value="Form My Story">

      </form>
    </section>
  </body>
</html>
